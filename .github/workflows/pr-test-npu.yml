          python3 $GITHUB_WORKSPACE/tests/python/deepep/test_normal_and_low_latency.py --normal-num-tokens=8000 --low-latency-num-tokens=488 --test-loop=100 --num-processes=8

      - name: Run test mixed running for hidden
